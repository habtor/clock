<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dark.css">
    <link id="theme_style" rel="stylesheet" type="text/css" href="">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body class="light">
    <div class="btns">
        <div data-theme="dark" class="dark btnss theme_circles"></div>
        <div data-theme="lightt" class="lightt btnss theme_circles"></div>
    </div>
    <div class="clock">

        <div class="hand hour" data-hour-hand>
            <div class="hr" data-hour-hand></div>
        </div>
        <div class="hand minute" data-minute-hand>
            <div class="mn" data-minute-hand></div>
        </div>
        <div class="hand second animate" data-second-hand>
            <div class="sc" data-second-hand></div>
        </div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">III</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">VI</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">IX</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">XX</div>

    </div>

</body>

</html>
